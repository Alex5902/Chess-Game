<!DOCTYPE html>

            <div class="a3 dark"><p class="numbers">3</p></div><div class="b3"></div><div class="c3 dark"></div><div class="d3"></div><div class="e3 dark"></div><div class="f3"></div><div class="g3 dark"></div><div class="h3"></div>
            <div class="a2 pawnW" id="pawnW1"><p class="numbers">2</p></div><div class="b2 dark pawnW" id="pawnW2"></div><div class="c2 pawnW" id="pawnW3"></div><div class="d2 dark pawnW" id="pawnW4"></div><div class="e2 pawnW" id="pawnW5"></div><div class="f2 dark pawnW" id="pawnW6"></div><div class="g2 pawnW" id="pawnW7"></div><div class="h2 dark pawnW" id="pawnW8"></div>

        </div>
        <div class="checkmateWhite">
