<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <div class="checkmateBlack">

            <div class="a7 pawnB" id="pawnB1"><p class="numbers">7</p></div><div class="b7 dark pawnB" id="pawnB2"></div><div class="c7 pawnB" id="pawnB3"></div><div class="d7 dark pawnB" id="pawnB4"></div><div class="e7 pawnB" id="pawnB5"></div><div class="f7 dark pawnB" id="pawnB6"></div><div class="g7 pawnB" id="pawnB7"></div><div class="h7 dark pawnB" id="pawnB8"></div>
            <div class="a6 dark"><p class="numbers">6</p></div><div class="b6"></div><div class="c6 dark"></div><div class="d6"></div><div class="e6 dark"></div><div class="f6"></div><div class="g6 dark"></div><div class="h6"></div>
            <div class="a5"><p class="numbers">5</p></div><div class="b5 dark"></div><div class="c5"></div><div class="d5 dark"></div><div class="e5"></div><div class="f5 dark"></div><div class="g5"></div><div class="h5 dark"></div>
            <div class="a4 dark"><p class="numbers">4</p></div><div class="b4"></div><div class="c4 dark"></div><div class="d4"></div><div class="e4 dark"></div><div class="f4"></div><div class="g4 dark"></div><div class="h4"></div>
            <div class="a3"><p class="numbers">3</p></div><div class="b3 dark"></div><div class="c3"></div><div class="d3 dark"></div><div class="e3"></div><div class="f3 dark"></div><div class="g3"></div><div class="h3 dark"></div>
            <div class="a2 dark pawnW" id="pawnW1"><p class="numbers">2</p></div><div class="b2 pawnW" id="pawnW2"></div><div class="c2 dark pawnW" id="pawnW3"></div><div class="d2 pawnW" id="pawnW4"></div><div class="e2 dark pawnW" id="pawnW5"></div><div class="f2 pawnW" id="pawnW6"></div><div class="g2 dark pawnW" id="pawnW7"></div><div class="h2 pawnW" id="pawnW8"></div>

        </div>
        <div class="checkmateWhite">
            <p>Checkmate! White Wins!</p>
        </div>
    </div>
